 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Payment Types</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            color: #999;
        }

        #status {
            /* avoid an excessively wide status text */

        }
    </style>

    <link rel="stylesheet" href="styles.css">

<body>

<div class="wrapper">
    <h3>Payment Methods</h3>
    <div class="payment-method">
        <div class="label">Visa</div>
        <div class="content">4111111111111111</div>
    </div>
    <div class="payment-method">
        <div class="label">MasterCard</div>
        <div class="content">5555555555554444</div>
    </div>
    <div class="payment-method no-border--bottom">
        <div class="label">American Express</div>
        <div class="content">378282246310005</div>

    </footer>
</div>
